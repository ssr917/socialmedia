<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singh Kaizen - Official Links</title>
    
    <!-- Google Font for Premium Look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    
    <!-- === CSS STYLES START HERE === -->
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            width: 100%;
            max-width: 550px;
            background-color: #ffffff;
            border-radius: 24px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Important for rounded corners */
        }

        /* === NEW: Header Styles with Dark Theme === */
        .site-header {
            padding: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3c4b6a; /* Dark charcoal color */
        }

        .logo {
            max-width: 180px;
            height: auto;
        }

        /* Main Content Styles */
        .site-content {
            padding: 30px;
        }

        .section-title {
            text-align: center;
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #2d3748;
        }
        
        /* Marquee Style */
        .scrolling-notice {
            display: block;
            width: 100%;
            font-size: 15px;
            font-weight: 600;
            color: #4a5568;
            padding: 8px 0;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Social Media Grid Styles */
        .social-grid {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 25px;
        }

        .social-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            width: 90px;
        }

        .icon-circle {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }

        .social-profile:hover .icon-circle {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .icon-circle i {
            color: #ffffff !important;
            font-size: 28px;
            font-style: normal;
            font-weight: bold;
        }

        .icon-name {
            margin-top: 15px;
            color: #4a5568;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
        }

        /* Facebook Icon Fix */
        .facebook-bg {
            background-color: #ffffff;
            border: 1px solid #e7e7e7;
        }
        .facebook-bg i {
            color: #1877F2 !important;
        }

        /* Icon Background Colors */
        .instagram-bg    { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #bc1888); }
        .linkedin-bg     { background-color: #0A66C2; }
        .youtube-bg      { background-color: #FF0000; }
        .twitter-x-bg    { background-color: #000000; }
        .telegram-bg     { background-color: #24A1DE; }
        .bluesky-bg      { background-color: #1285FE; }
        .truth-social-bg { background-color: #5F1A37; }
        
        /* === NEW: Footer Styles with Dark Theme === */
        .site-footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            background-color: #1a202c; /* Dark charcoal color */
            color: #a0aec0; /* Light grey text for contrast */
        }
    </style>
    <!-- === CSS STYLES END HERE === -->
</head>
<body>

    <div class="main-container">
        <!-- HEADER SECTION -->
        <header class="site-header">
            <img src="imgg/resize jagur.png" alt="Singh Kaizen Logo" class="logo">
        </header>

        <!-- SOCIAL MEDIA SECTION -->
        <main class="site-content">

            <marquee class="scrolling-notice">
                यह सिंह काइज़ेन के आधिकारिक सोशल अकाउंट हैं। (These are the official social accounts of Singh Kaizen.)
            </marquee>
            
            <div class="social-grid">
                <!-- Instagram -->
                <a href="https://www.instagram.com/singhkaizenofficial?igsh=MW5odWVuYzEyYjA3aw==" target="_blank" class="social-profile">
                    <div class="icon-circle instagram-bg"><i class="fab fa-instagram"></i></div>
                    <span class="icon-name">Instagram</span>
                </a>

                <!-- Facebook -->
                <a href="https://www.facebook.com/share/1TiP8cwq89/" target="_blank" class="social-profile">
                    <div class="icon-circle facebook-bg"><i class="fab fa-facebook-f"></i></div>

                </a>

                <!-- LinkedIn -->
                <a href="https://www.linkedin.com/in/singh-kaizen-22557837a" target="_blank" class="social-profile">
                    <div class="icon-circle linkedin-bg"><i class="fab fa-linkedin-in"></i></div>
                    <span class="icon-name">LinkedIn</span>
                </a>

                <!-- YouTube -->
                <a href="https://www.youtube.com/@SinghKaizen" target="_blank" class="social-profile">
                    <div class="icon-circle youtube-bg"><i class="fab fa-youtube"></i></div>
                    <span class="icon-name">YouTube</span>
                </a>
                
                <!-- X (Twitter) -->
                <a href="https://x.com/SinghKaizen?t=I4wp7Jt_BJVSQ4fMkHjfDw&s=09" target="_blank" class="social-profile">
                    <div class="icon-circle twitter-x-bg"><i class="fab fa-twitter"></i></div>
                    <span class="icon-name">X</span>
                </a>

                <!-- Telegram -->
                <a href="https://t.me/SinghKaizen" target="_blank" class="social-profile">
                    <div class="icon-circle telegram-bg"><i class="fab fa-telegram"></i></div>
                    <span class="icon-name">Telegram</span>
                </a>
                
                <!-- Bluesky -->
                <a href="https://bsky.app/profile/singhkaizen.bsky.social" target="_blank" class="social-profile">
                    <div class="icon-circle bluesky-bg"><i class="fa-brands fa-bluesky"></i></div>
                    <span class="icon-name">Bluesky</span>
                </a>

                <!-- Truth Social -->
                <a href="https://truthsocial.com/@singhkaizen" target="_blank" class="social-profile">
                    <div class="icon-circle truth-social-bg"><i>T</i></div>
                    <span class="icon-name">Truth Social</span>
                </a>
            </div>
        </main>
        
        <!-- FOOTER SECTION -->
        <footer class="site-footer">
            &copy; 2025 Singh Kaizen. All rights reserved.
        </footer>
    </div>

</body>
</html>
